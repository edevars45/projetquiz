  <html lang="fr">
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Exercice 02 - Au passage de la souris</title>
      <style>
          #monImage {
              width: 200px;
              height: 150px;
              /* Ajoutez ici le chemin vers votre image si nécessaire */
              /* background-color: lightgray; */ /* Pour un aperçu sans image */
          }
          .survol {
              border: 5px dotted red;
              border-radius: 10px;
          }
      </style>
  </head>
  
  <body>
    <img id="monImage" src="chaton.jpeg" alt="Image" />
    <script>
      document
        .querySelector("#une_image")
        .addEventListener("mouseenter", function (event) {
          event.target.classList.add("survol");
        });

      document
        .querySelector("#une_image")
        .addEventListener("mouseleave", function (event) {
          event.target.classList.remove("survol");
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
